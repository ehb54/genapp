<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <script>
    function allowDrop(ev) {
    ev.preventDefault();
    }

    function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    console.log( `drop() from:${data} to:${ev.target}` );
    console.log( document.getElementById(data).outerHTML );
    ev.target.appendChild(document.getElementById(data));
    }
  </script>
  <body>  
    <div id="ga-panel-root" style="display:grid;grid-template-rows:repeat(1,auto);grid-template-columns:auto;grid-gap:5px;text-align:left">
      <div id="ga-panel-header" style="display:grid;grid-template-rows:auto;grid-template-columns:auto;grid-row:1;grid-column:1/-1;grid-gap:5px;text-align:center">
        <div id="ga-label-module_header" style="grid-row:1;grid-column:1;" class="ga-type-label ">
          <label id="module_header_label" class="ga-field-input-header2 ">Energy Example
          </label>
          <span class="help" style="background-color: rgb(0, 43, 54);">__fields:help__
          </span>
        </div>

      </div>

      <div id="ga-panel-body" style="display:grid;grid-template-rows:auto;grid-template-columns:1fr 1fr ;grid-row:2;grid-column:1/-1;grid-gap:5px;text-align:left">
        <div id="ga-panel-leftpanel" style="display:grid;grid-template-rows:auto;grid-template-columns:repeat(2,auto);grid-row:1;grid-column:1;grid-gap:5px;text-align:left">

          <div id="ga-dropbox-m" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="ga-dragbox-m" draggable=true ondragstart="drag(event)">
              <div draggable=false>

                <div id="ga-label-m" style="grid-row:1;grid-column:1;" class="ga-type-float ">
                  <label for="m">mass [kg]
                  </label>
                </div>

                <div id="ga-data-m" style="grid-row:1;grid-column:2;" class="ga-type-float ">
                  <input type="number" name="m" id="m" data-type="float" required="" step="any" class="ga-field-input-control help_link help_link_on">
                  <span class="help" style="background-color: rgb(0, 43, 54);">Enter the mass in kilograms
                  </span>
                  <span id="m_msg" class="warning field_msg">
                  </span>
                </div>

              </div>
            </div>
          </div>

          <div id="ga-dropbox-c" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="ga-dragbox-c" draggable=true ondragstart="drag(event)">
              <div draggable=false>

                <div id="ga-label-c" style="grid-row:2;grid-column:1;" class="ga-type-float ">
                  <label for="c">Speed of light [m/s]
                  </label>
                </div>

                <div id="ga-data-c" style="grid-row:2;grid-column:2;" class="ga-type-float ">
                  <input type="number" name="c" id="c" value="299792458" data-type="float" required="" step="any" class="ga-field-input-control help_link help_link_on">
                  <span class="help" style="background-color: rgb(0, 43, 54);">Enter the speed of light in meters/second
                  </span>
                  <span id="c_msg" class="warning field_msg">
                  </span>
                </div>

              </div>
            </div>
          </div>

          <div id="ga-label-b_submit" style="grid-row:3;grid-column:1;" class="ga-type-button ">
            <label class="">
            </label>
          </div>

          <div id="ga-data-b_submit" style="grid-row:3;grid-column:1;" class="ga-type-button ">
            <button class="ga-button-submit" id="energynew_b_submit_button">
              <span class="buttontext">Submit
              </span>
            </button>
            <div id="b_submit_buttonval">
            </div>
          </div>

          <div id="ga-label-b_reset" style="grid-row:4;grid-column:1;" class="ga-type-button ">
            <label class="">
            </label>
          </div>

          <div id="ga-data-b_reset" style="grid-row:3;grid-column:2;" class="ga-type-button ">
            <button class="ga-button-reset" id="energynew_b_reset_button">
              <span class="buttontext">Reset
              </span>
            </button>
            <div id="b_reset_buttonval">
            </div>
          </div>

        </div>

        <div id="ga-panel-rightpanel" style="display:grid;grid-template-rows:auto;grid-template-columns:repeat(2,auto);grid-row:1;grid-column:2;grid-gap:5px;text-align:right">

          <div id="ga-dropbox-e" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="ga-dragbox-e" draggable=true ondragstart="drag(event)">
              <div draggable=false>
                <div id="ga-label-e" style="grid-row:1;grid-column:2;" class="ga-type-text ">
                  <label for="e">Energy [J]
                  </label>
                </div>

                <div id="ga-data-e" style="grid-row:1;grid-column:1;" class="ga-type-text ">
                  <input type="text" name="e" id="e" readonly="" class="ga-field-output-control">
                  <span class="help" style="background-color: rgb(0, 43, 54);">__fields:help__
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div id="ga-panel-footer" style="display:grid;grid-template-rows:auto;grid-template-columns:auto;grid-row:3;grid-column:1/-1;grid-gap:5px;text-align:center">

        <div id="ga-label-module_footer" style="grid-row:1;grid-column:1;" class="ga-type-label ">
          <label id="module_footer_label" class="ga-field-input-header4 ">Example module footer
          </label>
          <span class="help" style="background-color: rgb(0, 43, 54);">__fields:help__
          </span>
        </div>

      </div>

      <div id="ga-panel-controls" style="display:grid;grid-template-rows:auto;grid-template-columns:auto;grid-row:4;grid-column:1/-1;grid-gap:5px;text-align:center">

        <div id="ga-data-energynew_progress" style="grid-row:1;grid-column:1/3;" class="ga-type-span ">
          <span id="energynew_progress">
          </span>
        </div>

        <div id="ga-data-energynew_output_airavata" style="grid-row:2;grid-column:1/3;" class="ga-type-span ">
          <span id="energynew_output_airavata">
          </span>
        </div>

        <div id="ga-data-energynew_output_msgs" style="grid-row:3;grid-column:1/3;" class="ga-type-span ">
          <div id="energynew_output_msgs" class="warning" type="msgs">
          </div>
        </div>

        <div id="ga-data-energynew_output_textarea" style="grid-row:4;grid-column:1/3;" class="ga-type-span ">
          <textarea class="ga-field-output-control" readonly="" id="energynew_output_textarea" style="display: none;" hidden="">
          </textarea>
        </div>

      </div>
    </div>
  </body>
</html>
